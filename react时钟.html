<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>  
</head>
<body>
	<div id="app"></div>
	<script src="js/browser.js"></script>
	<script src="js/react.development.js"></script>
	<script src="js/react-dom.development.js"></script>
	<script type="text/babel">
		class Click extends React.Component{
			constructor(...args){
				super(...args);
				this.state={h:0,m:0,s:0};
				var _this=this;

				setInterval(function(){
					_this.tick();
				},1000);
			}



			componentDidMount(){
				this.tick();
			}
			componentWillUpdate(){
				console.log("即将更新");
			}
			componentDidUpdate(){
				console.log("更新完成");
			}

			tick(){
				var oDate=new Date();
				this.setState({
					h:oDate.getHours(),
					m:oDate.getMinutes(),
					s:oDate.getSeconds(),
				});
			}
			
				render(){
				return<div>
					<span>{this.state.h}</span>:
					<span>{this.state.m}</span>:
					<span>{this.state.s}</span>
				</div>
			}
		}
		ReactDOM.render(
				<Click/>,
				document.getElementById("app")
		)
    </script>
</body>
</html>
